<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Online Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  
</head>

<body>
  <header></header>
  <main class="main">
    <!-- This Section is for Store Name and Search Find and Button -->
    <div class="container" >
      <div>
        <h1 id="store-name">Amazon <span id="store-name-span">Online Store</span></h1>
      </div>
      <div class="search-box " >
        <input id="input-field" class="search-field" type="text" placeholder="Search Here Something"/>
        <button type="button" class="btn btn-primary search-button" id="btn-custom" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>

<!-- This Section is for Cart Area (Total Calculation Area) -->
    <div class="cart-main">
      <div class="cart" id="my-cart">
        <table class="table">
          <thead>
            <h1>My-Cart</h1>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Total Added-Products:</th>
              <td><span id="total-Products">0</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Price:</th>
              <td>$ <span id="price">0</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Delivery-Charge:</th>
              <td>$ <span id="delivery-charge">20</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Total-Tax:</th>
              <td>$ <span id="total-tax">0</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td colspan="2">$ <span id="total">0</span></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="parces text-center">
          <button class="btn btn-secondary text-success fw-bolder">Buy Now</button>
        </div>
      </div>
    </div>

    <!-- This Section for Showing All products  -->
    <div class="container">
      <div class="row">
        <div >
          <div id="all-products" class="">        
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer >
    <div class="mt-5">
      <br>
      <br>
    </div>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
  
</body>

</html>
